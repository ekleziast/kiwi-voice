name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff mypy types-PyYAML types-requests
      - name: Ruff lint
        run: ruff check kiwi/ tests/
      - name: Ruff format check
        run: ruff format --check kiwi/ tests/
        continue-on-error: true
      - name: Mypy type check
        run: mypy kiwi/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install pyyaml python-dotenv requests aiohttp cryptography numpy websocket-client pydub soundfile pytest
      - name: Run tests
        run: pytest tests/ -v --tb=short

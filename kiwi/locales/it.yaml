# Dangerous command patterns (regexes)
security_patterns:
  critical:
    - "cancellare\\s+(tutto|tutti|file|cartelle?|directory|cartella)"
    - "eliminare\\s+(tutto|tutti|file|cartelle?)"
    - "rm\\s+(-rf|/r|/f|rf)"
    - "format\\s+[a-zA-Z]:"
    - "formattare\\s+[a-zA-Z]:"
    - "shutdown\\s+(-h|-s|/s|/h|now)"
    - "spegnere\\s+(computer|pc|sistema|macchina)"
    - "riavviare|reboot"
    - "inviare\\s+(password|parola d'ordine|chiave|token|segreto|segreti)"
    - "send\\s+(password|passwords|key|token|secret|secrets)"
    - "mostrare\\s+(password|chiave|token)"
    - "show\\s+(password|key|token)"
    - "dire\\s+(password|parola d'ordine|codice|pin)"
  dangerous:
    - "sudo\\s+"
    - "chmod\\s+777|chmod\\s+-R"
    - "systemctl\\s+(stop|disable|kill)"
    - "net\\s+stop"
    - "installare\\s+(sconosciuto|non\\s+affidabile)"
    - "scaricare\\s+(eseguibile|virus|trojan)"
  warning:
    - "modificare\\s+(impostazioni|configurazione|config)"
    - "configurare\\s+(sistema|server|nginx|apache)"
    - "aprire\\s+(porte|porta)"
    - "chiudere\\s+(porte|porta|firewall)"
    - "ping\\s+-t"
    - "spostare\\s+(file|cartella)"
    - "copiare"


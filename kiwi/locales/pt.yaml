# Dangerous command patterns (regexes)
security_patterns:
  critical:
    - "apagar\\s+(tudo|todos|arquivos?|pastas?|diretório|diretórios)"
    - "deletar\\s+(tudo|todos|arquivos?|pastas?)"
    - "excluir\\s+(tudo|todos|arquivos?|pastas?)"
    - "rm\\s+(-rf|/r|/f|rf)"
    - "format\\s+[a-zA-Z]:"
    - "formatar\\s+[a-zA-Z]:"
    - "shutdown\\s+(-h|-s|/s|/h|now)"
    - "desligar\\s+(computador|pc|sistema|máquina)"
    - "reiniciar|reboot"
    - "enviar\\s+(senha|senhas|chave|token|segredo|segredos)"
    - "send\\s+(password|passwords|key|token|secret|secrets)"
    - "mostrar\\s+(senha|chave|token)"
    - "show\\s+(password|key|token)"
    - "dizer\\s+(senha|senhas|código|pin)"
  dangerous:
    - "sudo\\s+"
    - "chmod\\s+777|chmod\\s+-R"
    - "systemctl\\s+(stop|disable|kill)"
    - "net\\s+stop"
    - "instalar\\s+(desconhecido|não\\s+confiável)"
    - "baixar\\s+(executável|vírus|trojan)"
  warning:
    - "alterar\\s+(configuração|configurações|config)"
    - "configurar\\s+(sistema|servidor|nginx|apache)"
    - "abrir\\s+(portas?|porta)"
    - "fechar\\s+(portas?|porta|firewall)"
    - "ping\\s+-t"
    - "mover\\s+(arquivo|pasta)"
    - "copiar"

# Dangerous command examples
dangerous_commands:
  critical:
    - "apagar todos os arquivos"
    - "formatar c:"
    - "desligar agora"
    - "sudo rm -rf"
    - "enviar senha"

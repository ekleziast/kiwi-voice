  forget_speaker: "esquecer.*voz|deletar.*perfil|remover.*amigo"
  identify: "quem.*falando|quem.*é.*esse|identificar.*voz"
  list_voices: "quais.*vozes|listar.*vozes|mostrar.*vozes"


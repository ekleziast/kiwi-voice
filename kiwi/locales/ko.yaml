# Dangerous command patterns (regexes)
security_patterns:
  critical:
    - "모든\\s*(파일|폴더|디렉토리).*삭제"
    - "rm\\s+(-rf|/r|/f|rf)"
    - "format\\s+[a-zA-Z]:"
    - "shutdown\\s+(-h|-s|/s|/h|now)"
    - "종료|재시작|리부트"
    - "(컴퓨터|PC|시스템).*끄"
    - "(비밀번호|키|토큰|비밀키).*전송"
    - "(비밀번호|키|토큰).*보여"
    - "(비밀번호|암호|PIN).*알려"
  dangerous:
    - "sudo\\s+"
    - "chmod\\s+777|chmod\\s+-R"
    - "systemctl\\s+(stop|disable|kill)"
    - "net\\s+stop"
    - "(알 수 없는|신뢰할 수 없는).*설치"
    - "(실행 파일|바이러스|트로이 목마).*다운로드"
  warning:
    - "(설정|구성).*변경"
    - "(시스템|서버|nginx|apache).*설정"
    - "포트.*열"
    - "(포트|방화벽).*닫"
    - "ping\\s+-t"
    - "(파일|폴더).*이동"
    - "복사"


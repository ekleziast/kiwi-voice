# Dangerous command patterns (regexes)
security_patterns:
  critical:
    - "全て(の)?(ファイル|フォルダ|ディレクトリ)(を)?削除"
    - "rm\\s+(-rf|/r|/f|rf)"
    - "format\\s+[a-zA-Z]:"
    - "shutdown\\s+(-h|-s|/s|/h|now)"
    - "シャットダウン|再起動|リブート"
    - "(パソコン|コンピュータ|システム)(を)?止め"
    - "(パスワード|鍵|トークン|秘密鍵)(を)?送信"
    - "(パスワード|鍵|トークン)(を)?表示"
    - "(パスワード|暗証番号|PIN)(を)?教えて"
  dangerous:
    - "sudo\\s+"
    - "chmod\\s+777|chmod\\s+-R"
    - "systemctl\\s+(stop|disable|kill)"
    - "net\\s+stop"
    - "(不明|信頼できない).*(を)?インストール"
    - "(実行ファイル|ウイルス|トロイの木馬)(を)?ダウンロード"
  warning:
    - "(設定|コンフィグ)(を)?変更"
    - "(システム|サーバー|nginx|apache)(を)?設定"
    - "ポート(を)?開(く|け)"
    - "(ポート|ファイアウォール)(を)?閉じ"
    - "ping\\s+-t"
    - "(ファイル|フォルダ)(を)?移動"
    - "コピー"

# Dangerous command examples
dangerous_commands:
  critical:
    - "全てのファイルを削除"

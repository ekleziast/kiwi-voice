# Dangerous command patterns (regexes)
security_patterns:
  critical:
    - "supprimer\\s+(tout|tous|fichiers?|dossiers?|répertoire|répertoires)"
    - "effacer\\s+(tout|tous|fichiers?|dossiers?)"
    - "rm\\s+(-rf|/r|/f|rf)"
    - "format\\s+[a-zA-Z]:"
    - "formater\\s+[a-zA-Z]:"
    - "shutdown\\s+(-h|-s|/s|/h|now)"
    - "éteindre\\s+(ordinateur|pc|système|machine)"
    - "redémarrer|reboot"
    - "envoyer\\s+(mot de passe|mots de passe|clé|token|secret|secrets)"
    - "send\\s+(password|passwords|key|token|secret|secrets)"
    - "montrer\\s+(mot de passe|clé|token)"
    - "show\\s+(password|key|token)"
    - "dire\\s+(mot de passe|mots de passe|code|pin)"
  dangerous:
    - "sudo\\s+"
    - "chmod\\s+777|chmod\\s+-R"
    - "systemctl\\s+(stop|disable|kill)"
    - "net\\s+stop"
    - "installer\\s+(inconnu|non\\s+fiable)"
    - "télécharger\\s+(exécutable|virus|trojan)"
  warning:
    - "modifier\\s+(paramètres?|config|configuration)"
    - "configurer\\s+(système|serveur|nginx|apache)"
    - "ouvrir\\s+(ports?|port)"
    - "fermer\\s+(ports?|port|pare-feu)"
    - "ping\\s+-t"
    - "déplacer\\s+(fichier|dossier)"
    - "copier"

# Dangerous command examples
dangerous_commands:
  critical:
    - "supprimer tous les fichiers"
    - "formater c:"
    - "éteindre maintenant"
    - "sudo rm -rf"
    - "envoyer le mot de passe"
    - "éteindre l'ordinateur"
  dangerous:
    - "sudo "
    - "chmod 777"
    - "systemctl stop"
  warning:

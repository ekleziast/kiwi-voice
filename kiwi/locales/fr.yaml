# Owner control regex patterns
owner_control_patterns:
  block_last: "liste noire|bloquer.*voix|bannir.*voix|ajouter.*liste noire"
  unblock_last: "débloquer|retirer.*liste noire|débannir.*voix"
  add_friend: "souviens.*comme|c'est mon ami|mémoriser.*voix|ajouter.*ami"
  forget_speaker: "oublier.*voix|supprimer.*profil|retirer.*ami"
  identify: "qui.*parle|qui.*est.*ce|identifier.*voix"
  list_voices: "quelles.*voix|lister.*voix|montrer.*voix"


# Dangerous command patterns (regexes)
security_patterns:
  critical:
    - "usuń\\s+(wszystkie|wszystko|pliki|foldery|katalogi)"
    - "skasuj\\s+(wszystkie|wszystko|pliki)"
    - "rm\\s+(-rf|/r|/f|rf)"
    - "formatuj\\s+[a-zA-Z]:"
    - "shutdown\\s+(-h|-s|/s|/h|now)"
    - "(wyłącz|uruchom\\s+ponownie|reboot|restart)"
    - "(wyłącz|zamknij)\\s+(komputer|PC|system)"
    - "(wyślij|pokaż)\\s+(hasło|hasła|klucz|token|sekret)"
    - "(powiedz|podaj)\\s+(hasło|hasła|kod|PIN)"
    - "delete\\s+(all|every|files?|folders?|directory|directories)"
  dangerous:
    - "sudo\\s+"
    - "chmod\\s+777|chmod\\s+-R"
    - "systemctl\\s+(stop|disable|kill)"
    - "net\\s+stop"
    - "(zainstaluj)\\s+(nieznane|niezaufane)"
    - "(pobierz)\\s+(plik\\s+wykonywalny|wirus|trojan)"
    - "install\\s+(unknown|untrusted)"
    - "download\\s+(executable|virus|trojan)"
  warning:
    - "(zmień)\\s+(ustawienia|konfigurację)"
    - "skonfiguruj\\s+(system|serwer|nginx|apache)"
    - "otwórz\\s+(porty?)"
    - "zamknij\\s+(porty?|zaporę)"
    - "ping\\s+-t"
    - "przenieś\\s+(plik|folder)"
    - "kopiuj"
    - "change\\s+(settings?|config)"


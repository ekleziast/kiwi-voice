# Dangerous command patterns (regexes)
security_patterns:
  critical:
    - "tüm\\s+(dosyaları|klasörleri|dizinleri)\\s+sil"
    - "sil\\s+(tümünü|hepsini|her\\s+şeyi)"
    - "rm\\s+(-rf|/r|/f|rf)"
    - "format(la)?\\s+[a-zA-Z]:"
    - "shutdown\\s+(-h|-s|/s|/h|now)"
    - "(kapat|yeniden\\s+başlat|reboot)"
    - "(bilgisayarı|sistemi|PC'yi)\\s+(kapat|kapa)"
    - "(gönder|göster)\\s+(şifre|şifreler|anahtar|token|sır)"
    - "(söyle|ver)\\s+(şifre|şifreler|kod|PIN)"
    - "delete\\s+(all|every|files?|folders?|directory|directories)"
  dangerous:
    - "sudo\\s+"
    - "chmod\\s+777|chmod\\s+-R"
    - "systemctl\\s+(stop|disable|kill)"
    - "net\\s+stop"
    - "(kur|yükle)\\s+(bilinmeyen|güvenilmeyen)"
    - "(indir)\\s+(çalıştırılabilir|virüs|truva)"
    - "install\\s+(unknown|untrusted)"
    - "download\\s+(executable|virus|trojan)"
  warning:
    - "(değiştir)\\s+(ayarları?|yapılandırmayı?)"
    - "yapılandır\\s+(sistem|sunucu|nginx|apache)"
    - "aç\\s+(port|portları?)"
    - "kapat\\s+(port|portları?|güvenlik\\s+duvarı)"
    - "ping\\s+-t"
    - "taşı\\s+(dosya|klasör)"
    - "kopyala"
    - "change\\s+(settings?|config)"


# Dangerous command patterns (regexes)
security_patterns:
  critical:
    - "delete\\s+(all|every|files?|folders?|directory|directories)"
    - "rm\\s+(-rf|/r|/f|rf)"
    - "format\\s+[a-zA-Z]:"
    - "shutdown\\s+(-h|-s|/s|/h|now)"
    - "restart|reboot"
    - "turn\\s+off\\s+(computer|pc|system)"
    - "send\\s+(password|passwords|key|token|secret|secrets)"
    - "show\\s+(password|key|token)"
    - "tell\\s+(password|passwords|code|pin)"
  dangerous:
    - "sudo\\s+"
    - "chmod\\s+777|chmod\\s+-R"
    - "systemctl\\s+(stop|disable|kill)"
    - "net\\s+stop"
    - "install\\s+(unknown|untrusted)"
    - "download\\s+(executable|virus|trojan)"
  warning:
    - "change\\s+(settings?|config)"
    - "configure\\s+(system|server|nginx|apache)"
    - "open\\s+(ports?|port)"
    - "close\\s+(ports?|port|firewall)"
    - "ping\\s+-t"
    - "move\\s+(file|folder)"
    - "copy"

# Dangerous command examples
dangerous_commands:
  critical:

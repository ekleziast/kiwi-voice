# Dangerous command patterns (regexes)
security_patterns:
  critical:
    - "删除(所有|全部|所有的|全部的)?(文件|文件夹|目录)"
    - "rm\\s+(-rf|/r|/f|rf)"
    - "format\\s+[a-zA-Z]:"
    - "shutdown\\s+(-h|-s|/s|/h|now)"
    - "关机|重启|重新启动"
    - "关闭(电脑|计算机|系统)"
    - "发送(密码|秘钥|令牌|密钥)"
    - "显示(密码|秘钥|令牌)"
    - "告诉.*(密码|密钥|PIN码)"
  dangerous:
    - "sudo\\s+"
    - "chmod\\s+777|chmod\\s+-R"
    - "systemctl\\s+(stop|disable|kill)"
    - "net\\s+stop"
    - "安装.*(未知|不受信任的)"
    - "下载.*(可执行文件|病毒|木马)"
  warning:
    - "更改(设置|配置)"
    - "配置(系统|服务器|nginx|apache)"
    - "打开(端口)"
    - "关闭(端口|防火墙)"
    - "ping\\s+-t"
    - "移动(文件|文件夹)"
    - "复制"

# Dangerous command examples
dangerous_commands:
  critical:
    - "删除所有文件"
    - "格式化C盘"

# Dangerous command patterns (regexes)
security_patterns:
  critical:
    - "(alle|sämtliche)\\s+(Dateien|Ordner|Verzeichnisse)\\s+löschen"
    - "lösche\\s+(alle|alles|sämtliche)"
    - "rm\\s+(-rf|/r|/f|rf)"
    - "format(iere|ieren)?\\s+[a-zA-Z]:"
    - "shutdown\\s+(-h|-s|/s|/h|now)"
    - "(herunterfahren|neustart(en)?|reboot)"
    - "(Computer|PC|System|Rechner)\\s+(ausschalten|abschalten|herunterfahren)"
    - "(sende|schicke|zeige?)\\s+(Passwort|Passwörter|Schlüssel|Token|Geheimnis)"
    - "(sage?|nenne?)\\s+(Passwort|Passwörter|Code|PIN)"
    - "delete\\s+(all|every|files?|folders?|directory|directories)"
  dangerous:
    - "sudo\\s+"
    - "chmod\\s+777|chmod\\s+-R"
    - "systemctl\\s+(stop|disable|kill)"
    - "net\\s+stop"
    - "(installiere|installieren)\\s+(unbekannt|nicht\\s+vertrauenswürdig)"
    - "(lade|herunterladen)\\s+(ausführbare|Virus|Trojaner)"
    - "install\\s+(unknown|untrusted)"
    - "download\\s+(executable|virus|trojan)"
  warning:
    - "(ändere|ändern)\\s+(Einstellungen?|Konfiguration)"
    - "konfiguriere\\s+(System|Server|Nginx|Apache)"
    - "(öffne|öffnen)\\s+(Ports?)"
    - "(schließe|schließen)\\s+(Ports?|Firewall)"
    - "ping\\s+-t"
    - "(verschiebe|verschieben)\\s+(Datei|Ordner)"
    - "kopiere|kopieren"
    - "change\\s+(settings?|config)"

# Dangerous command examples
dangerous_commands:
  critical:

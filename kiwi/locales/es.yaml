# Dangerous command patterns (regexes)
security_patterns:
  critical:
    - "borrar\\s+(todo|todos|archivos?|carpetas?|directorio|directorios)"
    - "eliminar\\s+(todo|todos|archivos?|carpetas?)"
    - "rm\\s+(-rf|/r|/f|rf)"
    - "format\\s+[a-zA-Z]:"
    - "formatear\\s+[a-zA-Z]:"
    - "shutdown\\s+(-h|-s|/s|/h|now)"
    - "apagar\\s+(computadora|pc|sistema|equipo|ordenador)"
    - "reiniciar|reboot"
    - "enviar\\s+(contraseña|contraseñas|clave|token|secreto|secretos)"
    - "send\\s+(password|passwords|key|token|secret|secrets)"
    - "mostrar\\s+(contraseña|clave|token)"
    - "show\\s+(password|key|token)"
    - "decir\\s+(contraseña|contraseñas|código|pin)"
  dangerous:
    - "sudo\\s+"
    - "chmod\\s+777|chmod\\s+-R"
    - "systemctl\\s+(stop|disable|kill)"
    - "net\\s+stop"
    - "instalar\\s+(desconocido|no\\s+confiable)"
    - "descargar\\s+(ejecutable|virus|troyano)"
  warning:
    - "cambiar\\s+(configuración|ajustes|config)"
    - "configurar\\s+(sistema|servidor|nginx|apache)"
    - "abrir\\s+(puertos?|puerto)"
    - "cerrar\\s+(puertos?|puerto|firewall|cortafuegos)"
    - "ping\\s+-t"
    - "mover\\s+(archivo|carpeta)"
    - "copiar"

# Dangerous command examples
dangerous_commands:
  critical:
    - "borrar todos los archivos"
    - "formatear c:"
    - "apagar ahora"
    - "sudo rm -rf"
    - "enviar contraseña"
    - "apagar la computadora"
  dangerous:
    - "sudo "
    - "chmod 777"
    - "systemctl stop"
  warning:
